<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Welcome To All In One Medicare</title>
</head>

<body>
  <!-- <h2>Weekly Coding Challenge #1: Sign in/up Form</h2> -->
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
          <!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a> -->
          <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
        </div>
        <span class="for-docter">For Docter</span>
        <div class="row2">
          <label for="" class="first-name2"><span>First Name</span><input type="text" maxlength="8" autocomplete="off" aria-label="first-name" placeholder="First Name"></label>
        <!-- <label for=""><span>Middel Name</span><input type="text" placeholder="Middel Name"></label> -->
        <label for="" class="last-name2"><span>Last Name</span><input type="text" placeholder="Last Name"></label>
        </div>
        <label for="" class="upload-dgree"><span>Upload Dgree</span><input type="file" placeholder="Upload Dgree"></label>
       <label for="" class="email2"><span>Email</span><input type="email" placeholder="Email"></label>
       <label for="" class="password2"><span>Password</span><input type="password" placeholder="Password"></label> 
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Create Account</h1>
        <h5 style="font-size: 15px;
        font-weight: 500;">For user</h5>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
          <!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a> -->
          <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
          <!-- <h5>For user</h5> -->
        </div>
        <!-- <span>or use your account</span> -->
        <div>
          <div class="row">
            <label for="" class="first-name"><span>First Name</span><input type="text" placeholder="First Name"></label>
            <label for="" class="last-name"><span>Last Name</span><input type="text" placeholder="Last Name"></label>
          </div>
          <label for="" class="email">
            <span>Email</span>
            <input type="email" placeholder="Email" />
          </label>
          <label for="" class="password"><span>Password</span><input type="password" placeholder="Password" /></label>

          <!-- <a href="#">Forgot your password?</a> -->
          <button>Sign In</button>
        </div>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <!-- <h1>Welcome Back!</h1> -->
          <!-- <p>To keep connected with us please login with your personal info</p> -->
          <img src="assets/images/download-image.png" width="350px">
          <!-- <button class="ghost" id="signIn">Sign In</button> -->
          <button class="ghost" id="signIn">For User</button>
        </div>
        <div class="overlay-panel overlay-right">
          <!-- <h1>Hello, Friend!</h1> -->
          <img src="assets/images/download-image.png" width="350px" alt="">
          <!-- <p>Enter your personal details and start journey with us</p> -->
          <!-- <button class="ghost" id="signUp">Sign Up</button> -->
          <button class="ghost" id="signUp">For Dcotor</button>
        </div>
      </div>
    </div>
  </div>


  <script src="assets/js/login.js"></script>
</body>

</html>
