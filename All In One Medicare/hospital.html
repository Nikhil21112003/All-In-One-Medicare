<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- fontawsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Hospitals</title>
</head>

<body>
    <div class="container-hospital">
        <div class="hospital-uper-container">
            <div class="hospital-uper-logo">
                <a href="">
                    <img src="assets/images/ALL IN ONE MEDICARE-logos_black.png" alt="Logo" aria-label="logo"
                        width="170px">
                </a>
            </div>

            <div class="wrapper-hospital">
                <div class="search-input-hospital">
                    <a href="" target="_blank" hidden></a>
                    <input type="text" placeholder="Search Near Hospitals">
                    <div class="autocom-box">

                    </div>
                    <div class="icon"><i class="fas fa-search"></i></div>
                </div>
            </div>

            <div class="right-nav-hospital">
                <div class="login-hospital">
                    <!-- <a href="https://lordicon.com/"></a> -->
                    <a href="login.html" class="anchor-login-hospital">
                        <lord-icon src="https://cdn.lordicon.com/ivwmwsbm.json" trigger="hover"
                            state="hover-looking-around" colors="primary:#000000,secondary:#000000" style="width:30px;">
                        </lord-icon>
                        <p>Login</p>
                        <!-- <i class="fa-solid fa-user"></i> -->
                    </a>
                </div>
                <div class="cart-hospital">
                    <a href="" class="anchor-cart-hospital">
                        <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                        <lord-icon src="https://cdn.lordicon.com/pzvzlrnl.json" trigger="hover"
                            colors="primary:#000000,secondary:#000000,tertiary:#000000" style="width:30px;">
                        </lord-icon>
                        <p>Cart</p>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
</body>

</html>
